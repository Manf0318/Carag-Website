<html lang="en">
<head>
   <title>Contact Page</title>
   <link rel="stylesheet" href="Styles.css">
</head>
<body>
	<div id="preloader">
	  <div class="loader-content">
		<div class="dots-container">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
		<p class="loading-text" style="color: white; margin-top: 10px;">Sending...</p>
	  </div>
	</div>

<header>
   <h1>My Website</h1>
   <nav>
	  <a href="..\index.html">Home</a>
	  <a href="..\RESUME\Resume.html">About</a>
	  <a href="ContactPage.html">Contact</a>
	  <button id="darkModeToggle">Toggle Dark Mode</button>
   </nav>
</header>

<div class="content-wrapper">
   <div class="main-content">
     <div class="container1">
 
       <div class="column2 contact-box">
         <h2>Contact Me</h2>
           <form id="contactForm">
           <label for="name">Name:</label><br>
           <input type="text" name="name" id="name"><br><br>

           <label for="email">Email:</label><br>
           <input type="email" name="email" id="email"><br><br>

           <label for="message">Message:</label><br>
           <textarea name="message" id="message"></textarea><br><br>

           <button type="submit">Send Message</button>
           <p id="feedback" style="color:red;"></p>
  </div>
</div>
</body>
<script>
	document.querySelectorAll('.clickable').forEach(div => {
	 div.addEventListener('click', () => {
		window.location.href = div.dataset.href;
      });
	  div.style.cursor = 'pointer';
	 });
	 
	    const toggle = document.getElementById('darkModeToggle');

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.querySelectorAll('header, footer, label, .column1, .column2, .container1, .content-wrapper, .main-content, nav, nav a').forEach(el => {
         el.classList.toggle('dark-mode');
      });
   });
   
   	 window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");
      setTimeout(() => {
         preloader.style.opacity = "0";
         preloader.style.pointerEvents = "none";
         setTimeout(() => preloader.style.display = "none", 500);
      }, 1000);
   });
   
   const scriptURL = "https://script.google.com/macros/s/AKfycby5MAb0D0ZM6BdxpUETT3AuAQlvrmWFNdLi3XLeq4ZL_rUEiBjgrijgeOJmI8NupKuGRQ/exec";
  const form = document.getElementById("contactForm");
    const responseMsg = document.getElementById("feedback");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const isValid = validateContactForm();
      if (!isValid) return;

      const isConfirmed = confirm("Are you sure you want to send this message?");
      if (!isConfirmed) {
        responseMsg.style.color = "orange";
        responseMsg.textContent = "Message not sent. You can review your inputs.";
        return;
      }

      // Show the preloader after form submission
      const preloader = document.getElementById("preloader");
      preloader.style.display = "flex"; // Show preloader
      preloader.style.opacity = "1"; // Make sure preloader is visible

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(formData)
      })
        .then(res => res.json())
        .then(data => {
          // Hide the preloader once submission is complete
          preloader.style.opacity = "0";
          setTimeout(() => preloader.style.display = "none", 500); // Hide after fade out

          responseMsg.style.color = "green";
          responseMsg.textContent = "Message sent successfully!";
          form.reset();
        })
        .catch(error => {
          // Hide the preloader in case of an error
          preloader.style.opacity = "0";
          setTimeout(() => preloader.style.display = "none", 500);

          responseMsg.style.color = "red";
          responseMsg.textContent = "Error sending message.";
          console.error("Error!", error.message);
        });
    });

    function validateContactForm() {
      const fields = form.querySelectorAll('[name="contactField"]');
      let allFilled = true;
      let validEmail = true;

      responseMsg.textContent = "";
      responseMsg.style.color = "red";

      fields.forEach(field => field.classList.remove("error"));

      fields.forEach(field => {
        if (field.value.trim() === "") {
          field.classList.add("error");
          allFilled = false;
          alert(`Please fill out the ${field.previousElementSibling.innerText.toLowerCase()} field.`);
        }
      });

      const emailField = document.getElementById("email");
      const emailValue = emailField.value.trim();

      if (!emailValue.includes("@")) {
        emailField.classList.add("error");
        validEmail = false;
        alert("Please enter a valid email address.");
      } else {
        emailField.classList.remove("error");
      }

      if (!allFilled || !validEmail) {
        responseMsg.textContent = !allFilled
          ? "Please fill out all fields."
          : "Please enter a valid email address.";
        return false;
      }

      return true;
    }
</script>
</html>
